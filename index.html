<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="blackjack.css">
    <script src="blackjack.js" defer></script>
</head>
<body>
    <div class="casino-container">
        <h1>Blackjack</h1>
        <div class="balance-container">
            <span>Balance: $</span><span id="balance">1000</span>
        </div>
        <div class="bet-container">
            <label for="bet-amount">Bet Amount:</label>
            <input type="number" id="bet-amount" min="1" placeholder="Enter Bet Amount">
            <button id="place-bet">Place Bet</button>
        </div>
        <div class="game-container">
            <div class="dealer-container">
                <h2>Dealer: <span id="dealer-sum"></span></h2>
                <div id="dealer-cards" class="cards-container">
                    <img src="./cards/BACK.png" id="hidden">
                </div>
                
            </div>
            <div class="player-container">
                <h2>You: <span id="your-sum"></span></h2>
                <div id="your-cards" class="cards-container"></div>
            </div>
        </div>
        <div class="action-buttons">
            <button id="hit" disabled>Hit</button>
            <button id="double-down" disabled>Double</button>
            <button id="stay" disabled>Stay</button>
            <button id="rebet">Rebet</button>
            <button id="restart">Restart</button>
        </div>
        <div>
            <p>Games played: <span id="games-played"></span></p>
            <p>Wins: <span id="wins"></span></p>
            <p>Losses: <span id="losses"></span></p>
            <p>Ties: <span id="ties"></span></p>
            <p>BlackJacks: <span id="blackjack"></span></p>
        </div>
        <div id="results"></div>
    </div>
</body>
</html>
